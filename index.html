<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="min-h-screen bg-gray-200 dark:bg-slate-900 flex justify-center items-start p-6 text-slate-800 dark:text-slate-100">

  <!-- Icon definitions -->
  <svg class="hidden" xmlns="http://www.w3.org/2000/svg">

    <!-- Edit icon -->
    <symbol id="icon-edit" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
    </symbol>

    <!-- Delete icon  -->
    <symbol id="icon-delete" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </symbol>

    <!-- Check icon  -->
    <symbol id="icon-check" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
        d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </symbol>

   </svg>


    <!-- Card -->
    <div class="w-full max-w-lg bg-gray-100 dark:bg-slate-800 rounded-xl shadow-lg mt-16">

      <!-- Header -->
      <header class="px-6 py-4 flex items-center justify-center gap-3 border-b border-gray-300 dark:border-slate-700">
        <h1 class="text-2xl font-semibold text-gray-800 dark:text-slate-100">To-Do App</h1>
        <img src="images/Group.svg" alt="checklist icon">
      </header>

      <!-- Main -->
      <main class="p-6 space-y-4">

        <!-- Input -->
        <div class="flex gap-2">
          <input id="todoInput" type="text" placeholder="Add a new task..." class="flex-1 h-10 bg-gray-200 dark:bg-slate-700 text-slate-800 dark:text-slate-100 rounded px-3 py-2 outline-none focus:ring border border-gray-100 dark:border-slate-600">
          <button class="add-btn w-20 h-10 bg-emerald-500 rounded text-gray-50 hover:bg-emerald-600">Add</button>
        </div>

        <!-- Error box -->
        <div id="errorMsg" class="hidden p-2 bg-red-600 text-white rounded text-sm"></div>

        <!-- Divider -->
        <div class="h-px bg-gray-300 dark:bg-slate-700"></div>

        <!-- Todo items -->
        <ul class="space-y-2"></ul>

      </main>

      <!-- Footer -->
      <footer
        class="px-6 py-3 border-t border-gray-300 dark:border-slate-700 flex items-center justify-between text-sm text-gray-600 dark:text-slate-300">

        <!-- Counter -->
        <span id="todoCounter" class="text-gray-500"> 0 items </span>

        <!-- Filters -->
        <div class="flex gap-2">
          <button class="filter-btn px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-slate-700" data-filter="all">All</button>
          <button class="filter-btn px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-slate-700" data-filter="active">Active
          </button>
          <button class="filter-btn px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-slate-700" data-filter="completed">Completed</button>
          <button id="darkmodebtn" class="text-xl px-2 pb-1 rounded hover:bg-gray-200 dark:hover:bg-slate-700">ðŸŒ™</button>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
